    <div style="border: 2px solid red; position: absolute; top: 0px; left: 1px; width: 787px;">
      <h1>Periódico</h1>
    </div>
    <div style="border: 2px solid red; position: absolute; top: 84px; left: 2px; width: 264px; height: 1222px;">
      <figure>
        <h2> Granada tendrá que incrementar en dos millones de euros anuales el
          contrato de limpieza </h2>
        <h3>El Tribunal de Contratos Públicos obliga a cambiar el pliego para
          contemplar en su totalidad los costes salariales de la plantilla</h3>
        <p> El Tribunal Administrativo de Contratos Públicos de Granada ha
          instado al Ayuntamiento de la capital a incrementar en dos millones
          del euros anuales el nuevo contrato de limpieza y recogida que de
          basuras, para contemplar en su totalidad los costes salariales de la
          plantilla, que actualmente pertenece a la empresa concesionaria de la
          recogida de residuos y limpieza viaria, Inagra.</p>
        <p><br>
        </p>
        <p>Tras conocer la resolución, la concejala de Economía, Rosario
          Pallarés, ha lamentado que “la mala gestión del anterior Gobierno del
          PSOE, encabezado por Paco Cuenca, nos obligue ahora a reiniciar el
          procedimiento de licitación y nos obliga a realizar un nuevo estudio
          económico, contrato que ya está en prórroga desde diciembre de 2020”.
        </p>
        <p><br>
        </p>
        <p><br>
        </p>
      </figure>
    </div>
    <div style="border: 2px solid; position: absolute; top: 85px; left: 273px; width: 515px; height: 1221px;">
      <figure>
        <h2>La 'unidad B' del Granada brinda por su ocasión en la Copa del Rey </h2>
        <h3> El equipo se enfrenta al Arosa, de 3ª RFEF, en su estreno en el
          torneo, un banco de pruebas para los que menos minutos juegan </h3>
        <h3><img src="wilson-manafa-k0ZF-U2101046553351OG-758x531Ideal%20%281%29.jpg"

            alt="" style="top: 167px; left: 2px; width: 303px; height: 213px;"></h3>
        <figcaption>Wilson Manafá, durante el calentamiento previo a la última
          sesión del equipo en la Ciudad Deportiva. R. L. P.</figcaption>
        <p> El Granada afronta la primera ronda de Copa obligado a ganar para
          evitar más problemas de los que ya tiene. Hundido en la tabla y preso
          de una debilidad defensiva impropia de un equipo de primer nivel, el
          conjunto nazarí espera aprovechar la visita al modesto Arosa,
          actualmente undécimo clasificado en el grupo 1 de Tercera RFEF, para
          frenar la pésima racha de resultados que arrastra . </p>
        <h2> El 112 gestiona 318 emergencias en Granada durante el 31 y la noche
          de Halloween </h2>
        <h3> La cifra supone un 14,74% menos de incidencias con respecto al
          mismo periodo del año pasado </h3>
        <h3><img src="Proteccion-civil.jpg" alt="" style="top: 744px; left: 50px; width: 334px; height: 187px;"></h3>
        <figcaption>Una de las incidencias en las que han tenido que actuar los
          servicios de emergencias.</figcaption>
        <p> Emergencias 112 Andalucía ha coordinado 318 incidencias en la
          provincia de Granada desde las 00.00 horas del día 31 de octubre y las
          07.00 horas de este miércoles, lo que supone un 14,74% menos con
          respecto a mismo periodo del año anterior, cuando se coordinaron 373
          incidencias. Las incidencias producidas en la provincia granadina son
          un 12% del total de las registradas en toda Andalucía, que han sido
          2.645. </p>
      </figure>
